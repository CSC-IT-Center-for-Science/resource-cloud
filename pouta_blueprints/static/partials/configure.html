<div>
    <h1>Configure Blueprints</h1>
    <h2>Plugins</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Name</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="plugin in plugins">
            <td>{{plugin.name}}</td>
            <td>
                <button ng-click="selectPlugin(plugin)" type="button" class="btn btn-default" data-toggle="modal" data-target="#blueprintCreate">
                  Create Blueprint
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Blueprints</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Type</td>
            <td>Max life-time</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="blueprint in blueprints">
            <td>{{blueprint.name}}</td>
            <td>{{blueprint.max_lifetime}}</td>
            <td>
                <button ng-hide="blueprint.is_enabled" ng-click="activate(blueprint)" type="submit" class="btn btn-primary">Activate</button>
                <button ng-show="blueprint.is_enabled" ng-click="deactivate(blueprint)" type="submit" class="btn btn-default">Deactivate</button>
                <button ng-click="selectBlueprint(blueprint)" type="button" class="btn btn-default" data-toggle="modal" data-target="#blueprintConfig">Reconfigure</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="blueprintCreate" tabindex="-1" role="dialog" aria-labelledby="blueprintCreateLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Blueprint</h4>
          </div>
          <div class="modal-body">
            <form
              name="ngform"
              class="form-activate"
              sf-model="selectedPlugin.model"
              sf-form="selectedPlugin.form"
              sf-schema="selectedPlugin.schema"
              ng-submit="submitForm(ngform, selectedPlugin.model)">
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="blueprintConfig" tabindex="-1" role="dialog" aria-labelledby="blueprintConfigLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Update Blueprint Config</h4>
          </div>
          <form
            name="ngform2"
            class="form-activate"
            sf-model="selectedBlueprint.config"
            sf-form="selectedBlueprint.form"
            sf-schema="selectedBlueprint.schema"
            ng-submit="updateBlueprint(ngform2, selectedBlueprint.config)">
          </form>
          </form>
        </div>
      </div>
    </div>
</div>
