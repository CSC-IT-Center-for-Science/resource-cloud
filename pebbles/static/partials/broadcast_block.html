<div ng-show="selectedNotification" class="row">
    <div class="well well-sm col-md-offset-3 col-md-6">
        <button ng-click="markAsSeen(selectedNotification)" class="btn pull-right"><i class="glyphicon glyphicon-remove"></i></button>
        <h3>
            <i class="glyphicon glyphicon-bullhorn"></i>
            {{ selectedNotification.subject }}
        </h3>
        <p>
        {{ selectedNotification.message }}
        </p>
    </div>
</div>
