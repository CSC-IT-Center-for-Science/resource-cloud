<div class="modal-header">
    <h4 class="modal-title">Delete Blueprints</h4>
</div>
<div class="modal-body">
    There are currently no instances attached with this blueprint. Do you really want to delete the blueprint?
</div>
<div class="modal-footer">
    <button ng-click="removeBlueprints()" class="btn btn-primary">Yes</button>
    <button ng-click="cancel()" class="btn btn-default" >No</button>
</div>
