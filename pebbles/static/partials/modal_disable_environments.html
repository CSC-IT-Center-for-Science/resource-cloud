<div class="modal-header">
    <h4 class="modal-title">Disable Associated Environments</h4>
</div>
<div class="modal-body">
    Do you also want to disable the environments associated with the selected template
</div>
<div class="modal-footer">
    <button ng-click="disableEnvironments()" class="btn btn-primary">Yes</button>
    <button ng-click="cancel()" class="btn btn-default" >No</button>
</div>
