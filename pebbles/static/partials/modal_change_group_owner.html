
<div class="modal-header">
    <button ng-click="cancel()" type="button" class="close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Change Group Owner</h4>
</div>
<div class="modal-body">

	<form name="ngform">
     	 <div
          sf-model="group.config"
          sf-form="groupsSF.form"
          sf-schema="groupsSF.schema"/>

             <label for="selectNewOwner">Select New Group Owner</label>
             <div id="selectNewOwner" ng-dropdown-multiselect="" options="userData" selected-model="group.user_config.owner" extra-settings="userSettings"></div>
            
	</form>

</div>
<div class="modal-footer">
    <button ng-click="confirmNewGroupOwner(ngform, group.config, group.user_config)" class="btn btn-primary">Confirm</button>
    <button ng-click="cancel()" class="btn btn-default" >Close</button>
</div>
