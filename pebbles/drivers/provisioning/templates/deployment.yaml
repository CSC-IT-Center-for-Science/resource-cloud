apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{name}"
spec:
  selector:
    matchLabels:
      name: "{name}"
  template:
    metadata:
      labels:
        name: "{name}"
    spec:
      automountServiceAccountToken: false
      # tolerate user role node taint
      tolerations:
      - key: "role"
        value: "user"
        effect: "NoSchedule"
      containers:
      - name: pebbles-instance
        image: "{image}"
        args: []
        env: []
        volumeMounts:
          - mountPath: "{volume_mount_path}"
            name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "{pvc_name}"
